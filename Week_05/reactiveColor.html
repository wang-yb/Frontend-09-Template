
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="r" type="range" min=0 max=255 />
    <input id="g" type="range" min=0 max=255 />
    <input id="b" type="range" min=0 max=255 />
    <div id="color" style="width: 100px; height: 100px;">

    </div>
    <script>
        let callbacks = new Map();
        let reactivities = new Map();

        let usedReactivties = [];
        
        let rEl = document.getElementById("r")
        let gEl = document.getElementById("g")
        let bEl = document.getElementById("b")
        let colorEl = document.getElementById("color")


        let object = {
            r: 0,
            g: 0,
            b: 0
        }

        let po = reactive(object);

        effect(() => {
            rEl.value = po.r;
        })
        effect(() => {
            gEl.value = po.g;
        })
        effect(() => {
            bEl.value = po.b;
        })

        effect(() => {
            colorEl.style.backgroundColor = `rgb(${po.r}, ${po.g}, ${po.b})`;
        })

        rEl.addEventListener("input", event => po.r = event.target.value);
        gEl.addEventListener("input", event => po.g = event.target.value);
        bEl.addEventListener("input", event => po.b = event.target.value);
        
        function effect(callback) {
            usedReactivties = [];
            callback();
            // console.log(usedReactivties);
            for(let reactivity of usedReactivties) {
                if(!callbacks.has(reactivity[0])) {
                    callbacks.set(reactivity[0], new Map());
                }
                if(!callbacks.get(reactivity[0]).has(reactivity[1])) {
                    callbacks.get(reactivity[0]).set(reactivity[1], []);
                }
                callbacks.get(reactivity[0]).get(reactivity[1]).push(callback)
            }
        } 

        function reactive(obj) {
            if (reactivities.has(obj)) {
                return reactivities.get(obj)
            }
        
            let proxy = new Proxy(obj, {
                set (obj, prop, val) {
                    obj[prop] = val
                    if (callbacks.get(obj) && callbacks.get(obj).get(prop)) {
                        for (const callback of callbacks.get(obj).get(prop)) {
                            callback()
                        }
                    }
                    return obj[prop]
                },
                get (obj, prop) {
                // console.log(obj, prop)
                    usedReactivties.push([obj, prop])
                    if (typeof obj[prop] === 'object') {
                        return reactive(obj[prop])
                    }
                    return obj[prop]
                }
            })
        
            reactivities.set(obj, proxy)
            return proxy
        }
    </script>
</body>
</html>
